<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <link href="css/style.css" rel="stylesheet">
    
  </head>
  <body ng-app="app" ng-controller="ModelSliderController">
    <header>
      <h1>Modelos</h1>
      <nav>
        <ul>
          <table>
          <tr ng-repeat="m in modelos">
              <td><input type="radio" ng-model="modelo" ng-value="{{m.idmodel}}" name="azas">{{ m.idmodel }}</td>
              <td>{{ m.nameSlider }}</td>
          </tr>
          </table>
          <button ng-click="selectInput(modelo)">
            Ir para o slide
          </button>
        {{modelo}}
        </ul>
      </nav>
    </header>

    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/modelslider.js"></script>
  </body>
</html>
